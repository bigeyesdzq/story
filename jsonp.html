<body>
    用户名: <input type="text">

<script>
    //http://myitcast.com/demoJsonp.php  我要请求的url地址
    window.onload = function(){
        var btn = document.getElementById('btn');
        btn.onclick = function(){
            var name = document.getElementsByTagName('input')[0].value;
            var pw = document.getElementsByTagName('input')[1].value;
            
            // 因为我请求的url是不同的网址 会发生跨域 所以只能使用jsonp的方式访问
            var script = document.createElement('script');
            script.src = "http://myitcast.com/demoJsonp.php?username="+name+"&password="+pw+"&callback=success2";
            var head = document.getElementsByTagName('head')[0];
            head.appendChild(script);
        }
    }
        // success(data);  {"username":"admin","password":"123"}
